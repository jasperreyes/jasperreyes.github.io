		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="font-awesome.min.css">

		<style>
			* {
				box-sizing: border-box;	
				margin: 0;
				padding: 0;
			}

			body {
				position: absolute;
				width: 100%;
				height: 100%;
				font-size: 1em;
				font-family: 'Open Sans', sans-serif;
				text-align: center;
				color: #555;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#centerContainer {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-flow: column;
				width: 100vw;
				margin: 24px;

			}

			img {
				height: 300px;
				width: 300px;
			}

			p {
				line-height: 1.5em;

			}

			#linkContainer {
				margin-top: 32px;
				display: flex;
				align-items: center;
				display: flex;
				justify-content: center;
			}


			a {
				text-decoration: none;
				color: inherit;
				transition: 0.1s;
				margin: 0 8px;
			}

/*			a:hover {
				color: #66cc33;
				transition: 0.1s;
				transform: scale(1.1);
			}*/

			strong {
				font-weight: bold;
			}

			em {
				font-weight: 300;
				font-style: italic;
			}

			@media (max-width: 667px) and (orientation: landscape) {

				#centerContainer {
					flex-flow: row;
				}

				img {
					height: 150px;
					width: 150px;
				}

				#top {
					width: 300px;
				}
			}
		</style>
	</head>
