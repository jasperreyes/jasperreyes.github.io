<!DOCTYPE html>
	<html>
	<head>
		<title>Facial Expressions</title>
		<link rel='stylesheet' type='text/css' href='CSS/style.css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id='siteContainer' class='angerBg'>
			<div id='txtContainer'>
				<div id='happinessBtn' class='btn'>
					<span>Happiness</span>
				</div>
				<div id='joyBtn' class='btn'>
					<span>Joy</span>
				</div>
				<div id='angerBtn' class='btn'>
					<span>Anger</span>
				</div>
				<div id='surpriseBtn' class='btn'>
					<span>Surprise</span>
				</div>
				<div id='sadnessBtn' class='btn'>
					<span>Sadness</span>
				</div>
				<div id='confusionBtn' class='btn'>
					<span>Confusion</span>
				</div>
				<div id='resetBtn' class='btn'>
					<span>Reset</span>
				</div>
			</div>
			<div id='faceContainer'>
				<div id='base'>
					<div id='eyebrows'>
						<div id='eyebrowL' class='eyebrow'></div>
						<div id='eyebrowR' class='eyebrow'></div>
					</div>

					<div id='eyes'>
						<div id='eyeContainerL' class='eyeContainer'>
							<div id='eyeL' class='eye'></div>
							<div id='irisL' class='iris'>
								<div id='pupilL' class='pupil'>
									<div class='highlight'></div>
								</div>
							</div>
							<div class='eyelid'></div>
						</div>
						<div id='eyeContainerR' class='eyeContainer'>
							<div id='eyeR' class='eye'></div>
							<div id='irisR' class='iris'>
								<div id='pupilR' class='pupil'>
									<div class='highlight'></div>
								</div>
							</div>
							<div class='eyelid'></div>
						</div>
					</div>

					<div id='nose'></div>

					<div id='mouthContainer'>
						<div id='upperLip' class='lip'></div>
						<div id='teeth'></div>
						<div id='lowerLip' class='lip'></div>
					</div>   
				</div>    
			</div>
		</div>
	</body>

	<script src="JS/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
	<script src="JS/script.js" type="text/javascript"></script>

</html>
