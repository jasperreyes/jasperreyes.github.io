<!DOCTYPE html>
<html>
	<head>
		<title>Voice Command POC</title>
		<link rel='stylesheet' type='text/css' href='CSS/style.css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="siteContainer">
			<section id='box'>
				<div id='instructions'>
					<h1>
						Enable your microphone.  Then, enunciate the name of a color from the list below.
					</h1>
				</div>
				<div id='colorList'>
					<div class='colorItem' id='colorRed'>
						<p>'Red'</p>
					</div>
					<div class='colorItem' id='colorBlue'>
						<p>'Blue'</p>
					</div>
					<div class='colorItem' id='colorGreen'>
						<p>'Green'</p>
					</div>
					<div class='colorItem' id='colorOrange'>
						<p>'Orange'</p>
					</div>
					<div class='colorItem' id='colorYellow'>
						<p>'Yellow'</p>
					</div>
					<div class='colorItem' id='colorPink'>
						<p>'Pink'</p>
					</div>
					<div class='colorItem' id='colorPurple'>
						<p>'Purple'</p>
					</div>
					<div class='colorItem' id='colorGrey'>
						<p>'Grey'</p>
					</div>
				</div>
				<div id='circle'></div>
			</section>
		</div>
	</body>
	<script src="JS/jquery.min.js" type="text/javascript"></script>
	<script src="JS/script.js" type="text/javascript"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js">
	</script>

	<script type='text/javascript'>

	</script>

	<script>
		if (annyang) {
		  // Let's define our first command. First the text we expect, and then the function it should call

			function colorReset() {
		    	if ($('.colorItem').hasClass('selected')) {
		    		$('.colorItem').removeClass('selected');
		    	}
			}

		  	var commands = {

		  	// Colors
		    'red': function() {
		    	colorReset();
				$('#circle').css('background-color','red');
				$('#colorRed').addClass('selected');
		    },

		    'blue': function() {
		    	colorReset();
				$('#circle').css('background-color','blue');
				$('#colorBlue').addClass('selected');
		    },

		    'green': function() {
		    	colorReset();
				$('#circle').css('background-color','green');
				$('#colorGreen').addClass('selected');
		    },
		    'orange': function() {
		    	colorReset();
				$('#circle').css('background-color','orange');
				$('#colorOrange').addClass('selected');
		    },
		    'yellow': function() {
		    	colorReset();
				$('#circle').css('background-color','yellow');
				$('#colorYellow').addClass('selected');
		    },
		    'pink': function() {
		    	colorReset();
				$('#circle').css('background-color','pink');
				$('#colorPink').addClass('selected');
		    },
		    'purple': function() {
		    	colorReset();
				$('#circle').css('background-color','purple');
				$('#colorPurple').addClass('selected');
		    },
		    'grey': function() {
		    	colorReset();
				$('#circle').css('background-color','grey');
				$('#colorGrey').addClass('selected');
		    },
		  };

		  // Add our commands to annyang
		  annyang.addCommands(commands);

		  // Start listening. You can call this here, or attach this call to an event, button, etc.
		  annyang.start();
		}


	</script>

</html>
