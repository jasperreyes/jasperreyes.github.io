<!DOCTYPE html>
	<html>
	<head>
		<title>Facial Expressions</title>
		<link rel='stylesheet' type='text/css' href='CSS/style.css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id='siteContainer' class='angerBg'>
			<div id='txtContainer'>
				<div id='blinkBtn' class='btn'>
					<span>Blink</span>
				</div>
				<div id='squintBtn' class='btn'>
					<span>Squint</span>
				</div>
				<div id='openWideBtn' class='btn'>
					<span>Open Wide</span>
				</div>
				<div id='lookUpBtn' class='btn'>
					<span>Look Up</span>
				</div>
				<div id='lookDownBtn' class='btn'>
					<span>Look Down</span>
				</div>
				<div id='lookLeftBtn' class='btn'>
					<span>Look Left</span>
				</div>
				<div id='lookRightBtn' class='btn'>
					<span>Look Right</span>
				</div>
				<div id='lookUpLeftBtn' class='btn'>
					<span>Look Up Left</span>
				</div>
				<div id='lookUpRightBtn' class='btn'>
					<span>Look Up Right</span>
				</div>
				<div id='lookDownLeftBtn' class='btn'>
					<span>Look Down Left</span>
				</div>
				<div id='lookDownRightBtn' class='btn'>
					<span>Look Down Right</span>
				</div>
				<div id='pupilExpandBtn' class='btn'>
					<span>Expand Pupil</span>
				</div>
				<div id='pupilContractBtn' class='btn'>
					<span>Contract Pupil</span>
				</div>
				<div id='resetBtn' class='btn'>
					<span>Reset</span>
				</div>
			</div>

			<div id='faceContainer'>
				<div id='face'></div>
				<div id='eyeContainer'>
					<div class='eye'>
						<div class='eyeWhite'></div>
						<div class='iris'>
							<div class='pupil'>
								<div class='highlight'></div>
							</div>
						</div>
						<div class='eyelidContainer'>
							<div class='eyelidTop eyelid'></div>
							<div class='eyelidBottom eyelid'></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="JS/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
	<script src="JS/script.js" type="text/javascript"></script>

</html>
