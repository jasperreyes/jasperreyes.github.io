<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8" name=viewport content="width=device-width, initial-scale=1">
		<title>JasperBot</title>
		<link rel='stylesheet' type='text/css' href='CSS/style.css'>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

	</head>

	<body>

		<div id='siteBox'>
			<div id='chatCanvas'>
				<div id='chatHeader'>
					<span>JasperBot</span>
					<div id='resetBtn'>
						<span>Reset</span>
					</div>
				</div>
				<div id='chatResponsesBox'>

					<div class='response botResponse'>
						<div class='avatar botAvatar'></div>
						<div class='bubble botBubble'>
							<span>
								<div id='circleBox'>
									<div class='pendingDot' id='pendingDot1'></div>
									<div class='pendingDot' id='pendingDot2'></div>
									<div class='pendingDot' id='pendingDot3'></div>
								</div>
							</span>
						</div>
					</div>


					<div id='fadeBottom'></div>
				</div>

				<div id='chatFooter'>

				</div>
			</div>
			<div id='chatToggleBtn'>
				<div id='chatToggleBtnContent'></div>
			</div>
		</div>

		<script src="JS/jquery-min.js" type="text/javascript"></script>
		<script src="JS/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="JS/jquery.easing.1.3-min.js" type="text/javascript"></script>
		<script src="JS/script.js" type="text/javascript"></script>
	</body>

</html>
