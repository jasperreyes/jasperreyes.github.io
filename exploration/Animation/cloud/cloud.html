<!DOCTYPE html>
<html lang="en-us">
 
<head>
	<meta charset="utf-8">
	<title>Bouncing Clouds</title>
	<script src="http://www.kirupa.com/js/prefixfree.min.js"></script>
 
	<style>
	#mainContent {
	    background-color: #A2BFCE;
	    width: 100%;
	    height: 100vh;
	    overflow: hidden;
	}

	.cloud {
	    position: absolute;
	}

	#bigcloud {
		animation:bobble 2s infinite;
	    margin-left: 0px;
	    margin-top: 0px;
	    z-index: 1;
	}

	#smallcloud {
	    animation:bobble 3s infinite;
	    margin-top: 0px;
	    margin-left: 0px;
	    z-index: 0;
	}


	#bigcloud2 {
		animation:bobble2 2s infinite;
	    margin-left: 0px;
	    margin-top: 0px;
	    z-index: 1;
	}

	#smallcloud2 {
	    animation:bobble2 3s infinite;
	    margin-top: 0px;
	    margin-left: 0px;
	    z-index: 0;
	}


	@keyframes bobble {
		0% {
			transform: translate(400%,0%);
			animation-timing-function: linear;
		}

		100% {
			transform: translate(1300%,0%);
			animation-timing-function:linear;
		}

	}

	@keyframes bobble2 {
		0% {
			transform: translate(-400%,0%);
			animation-timing-function: linear;
		}

		50% {
			transform: translate(400%,0%);
			animation-timing-function:linear;
		}
		100% {
			transform: translate(1200%,0%);
			animation-timing-function:linear;
		}
	}


	</style>
</head>
 
<body>
    <div id="mainContent">
        <img id="bigcloud" alt="#" class="cloud" src="http://www.kirupa.com/images/bigCloud.png" width="500px">
		<img id="smallcloud" alt="#" class="cloud" src="http://www.kirupa.com/images/smallCloud.png" width:="400px">
		<img id="bigcloud2" alt="#" class="cloud" src="http://www.kirupa.com/images/bigCloud.png">
		<img id="smallcloud2" alt="#" class="cloud" src="http://www.kirupa.com/images/smallCloud.png">
    </div>
</body>
 
</html>
