<html>
	<head>
		<title>Arm Pivot</title>
		<link rel="stylesheet" type="text/css" href="dance.css">
	</head>

	<body>
		<div id='container'>
			<div id='body'>

				<div id='head'></div>
				<div id='hip'>
					<div class='upperleg' id='upperlegright'>
						<div class='lowerleg' id='lowerlegright'>
							<div class='foot' id='footright'>
							</div>
						</div>
					</div>
					<div class='upperleg' id='upperlegleft'>
						<div class='lowerleg' id='lowerlegleft'>
							<div class='foot' id='footleft'>
							</div>
						</div>
					</div>
				</div>
				<div class='upperarm' id='upperarmright'>
				    <div class='forearm' id='forearmright'>
				    	<div class='hand' id='handright'>
				    	</div>
				    </div>
				</div>
				<div class='upperarm' id='upperarmleft'>
					<div class='forearm' id='forearmleft'>
						<div class='hand' id='handleft'>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
